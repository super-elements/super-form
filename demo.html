<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CustomPolymerform</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../polymer/polymer.html">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="import" href="../paper-input/paper-input.html">
    <link rel="import" href="../paper-input/paper-input-behavior.html">
    <link rel="import" href="../paper-input/paper-textarea.html">
    <link rel="import" href="../paper-input/paper-input-error.html">
    <link rel="import" href="../paper-input/paper-input-container.html">
    <link rel="import" href="../paper-input/paper-input-addon-behavior.html">

    <link rel="import" href="superform.html">

  </head>
  <body>
    <form is="super-form" name="outer">
      <paper-input name="paperinput" label="name" operation="delete"></paper-input>
      <input type="checkbox" name="normalcheckbox" value="red" operation="create">RED
      <input type="checkbox" name="normalcheckbox2" value="red" operation="update" checked=true>RED
      <paper-input name="paperinput1" label="name" operation="delete1"></paper-input>
      <input type="radio" name="colors" value="blue">Blue
    </form>
  </body>
</html>
